<html>
    <head>
        <link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="vehpage">
                <div class="topbar">
                    <p id="titlebar">PDM Vehicle Spawner</p>
                    <button id="close">Close</button>
                </div>
                <div id="core">
                    <div id="main">
                        <div id="list">
                            <div class="catagory" value="addons">Addons</div>
                            <div class="catagory" value="emergency">Emergancy</div>
                            <div class="catagory" value="sport">Sport</div>
                        </div>
                        <div id="selected">
                            <div id="notexist">
                                <h1>Select a catagory</h1>
                            </div>

                            <div id="addons">
                                <h1>Addons</h1>

                                <div class="card" power=0>
                                    <b>Example1</b>
                                    <button name="spawn" modelname="spawncode">Spawn</button>
                                </div>
                            </div>


                            <div id="emergency">
                                <h1>Emergancy </h1>

                                <div class="card" power=0>
                                    <b>Example2</b>
                                    <button name="spawn" modelname="spawncode">Spawn</button>
                                </div>
                            </div>

                            <div id="sport">
                                <h1>sport </h1>
                                <div class="card" power=0>
                                    <b>Example3</b>
                                    <button name="spawn" modelname="spawncode">Spawn</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
    
</html>
